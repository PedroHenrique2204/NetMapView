<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - NetMapView</title>
</head>
<body>
    <h1>Cadastro da Empresa / Gerente de Redes</h1>
    <form action="/topologia" method="get">
        <label>Nome da Empresa: <input type="text" name="empresa" required></label><br>
        <label>Responsável: <input type="text" name="responsavel" required></label><br>
        <label>Especificações da Rede: <textarea name="especificacoes"></textarea></label><br>
        <button type="submit">Próximo</button>
    </form>
</body>
</html>
