<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Dispositivos - NetMapView</title>
  <link rel="stylesheet" href="../Estilizar-Project/cadastro.css" />
</head>
<body>
  <div class="layout">
    <main>
      <div class="main-card">
        <div class="card-content">
          <div class="text-section">
            <h1>Cadastro de Locais e Dispositivos</h1>
            <p>Adicione locais (ex: salas, setores) e dispositivos conectados.</p>

            <form id="dispositivos-form" class="cadastro-form">
              <div id="locais-container">
                <div class="local-bloco">
                  <h2>Local 1</h2>
                  <input type="text" name="local_nome[]" placeholder="Nome do local" required />

                  <div class="dispositivos-container">
                    <h3>Dispositivo 1</h3>
                    <input type="text" name="dispositivo_nome[]" placeholder="Nome do dispositivo" required />
                    <input type="text" name="dispositivo_tipo[]" placeholder="Tipo" required />
                    <input type="text" name="dispositivo_ip[]" placeholder="Endereço IP" required />
                    <input type="text" name="dispositivo_mac[]" placeholder="Endereço MAC" required />
                    <input type="text" name="dispositivo_sistema[]" placeholder="Sistema Operacional" required />
                  </div>
                </div>
              </div>

              <div class="button-container">
                <button type="button" onclick="adicionarLocal()">+ Adicionar Local</button>
                <button type="submit">Finalizar Cadastro</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="cadastro-dispositivos.js" defer></script>
</body>
</html>
