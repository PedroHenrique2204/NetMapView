<!-- NetMapView - Teste da Rede -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste da Rede - NetMapView</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f2f2f2;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: #0057D9;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }

    footer {
      background-color: #eaeaea;
      color: #333;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    .teste-container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .teste-container h2 {
      font-size: 24px;
      color: #0057D9;
      margin-bottom: 20px;
      text-align: center;
    }

    .teste-container p {
      font-size: 16px;
      color: #444;
      text-align: center;
      margin-bottom: 20px;
    }

    .resultado-area {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      min-height: 120px;
      color: #333;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      margin-bottom: 30px;
    }

    .teste-container button {
      padding: 14px 30px;
      font-size: 16px;
      background-color: #0057D9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .teste-container button:hover {
      background-color: #0041a0;
    }
  </style>
</head>
<body>
  <header>Teste de Rede - NetMapView</header>

  <main>
    <section class="teste-container">
      <h2>Simulação de Teste de Conectividade</h2>
      <p>Clique no botão abaixo para verificar a eficiência da rede com base nos dispositivos adicionados.</p>

      <div class="resultado-area" id="resultado">
        Nenhum teste realizado.
      </div>

      <button onclick="executarTeste()">Testar Rede</button>
    </section>
  </main>

  <footer>
    <p>© 2025 NetMapView</p>
  </footer>

  <script>
    function executarTeste() {
      const resultado = document.getElementById("resultado");
      resultado.textContent = "Executando testes...\n";
      setTimeout(() => {
        resultado.textContent = "Teste concluído:\n\n" +
          "Roteador: OK\n" +
          "Switch: OK\n" +
          "Computador 1: OK\n" +
          "Computador 2: OK\n" +
          "Servidor: OK\n\n" +
          "Qualidade estimada da rede: 96%\nLatência média: 15ms";
      }, 1500);
    }
  </script>
</body>
</html>
